<html>
  <head>

    <style>
      body {
        background: #f2f2f2;
      }

      .loading {
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <img src="/client/png/interface/title.png" />
      </div>
    </div>
    <script src="/jspm_packages/system.js"></script>
    <script>
      System.config({
        baseURL: '/'
      })
    </script>
    <script src="/jspm.config.js"></script>
    <script src="/build-production.js"></script>
    <script>
      System.config({
        map: {
          'gelf-stream': '@empty'
        }
      })

      System.import('client/entrypoint.js')
    </script>
  </body>
</html>
